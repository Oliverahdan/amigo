<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem vindo ao amigo Secreto</title>
</head>
<body>
    <h1>Bem vindo ao amigo Secreto</h1>
    <form id="inscricaoForm">
        Nome: <input type="text" name="nome" required><br>
        Email: <input type="email" name="email" required><br>
        <button type="button" onclick="inscreverParticipante()">Inscrever</button>
    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        function inscreverParticipante() {
            const form = document.getElementById('inscricaoForm');
            const nome = form.querySelector('input[name="nome"]').value;
            const email = form.querySelector('input[name="email"]').value;

            // Verifica se os campos estão preenchidos
            if (nome && email) {
                const formData = new FormData(form);

                axios.post('/api/participants', formData)
                    .then(response => {
                        console.log(response.data);
                        // Exibe a mensagem de cadastrado
                        alert('Participante cadastrado com sucesso');
                    })
                    .catch(error => {
                        console.error('Erro ao cadastrar participante:', error);
                        alert('Erro ao cadastrar participante. Por favor, tente novamente.');
                    });
            } else {
                alert('Por favor, preencha todos os campos do formulário.');
            }
        }
    </script>
</body>
</html>
