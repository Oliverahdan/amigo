<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem vindo ao amigo Secreto</title>
    <!-- Adicione a biblioteca do Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Inclui a biblioteca Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="text-center">
        <h1 class="text-3xl font-bold mb-4">Bem vindo ao amigo Secreto</h1>
        <h2 class="text-xl mb-4">Inscreva-se para criar uma sessão</h2>
        <form id="cadastroForm" action="/api/userhost" method="post" class="mb-4">
            <div class="mb-4">
                Nome: <input type="text" name="nome" class="border rounded px-2 py-1">
            </div>
            <div class="mb-4">
                Email: <input type="email" name="email" class="border rounded px-2 py-1">
            </div>
            <div class="mb-4">
                Senha: <input type="password" name="senha" class="border rounded px-2 py-1">
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Cadastrar</button>
            <button type="button" class="ml-2 bg-gray-300 text-gray-700 px-4 py-2 rounded" onclick="window.location.href='/login'">Login</button>
        </form>

        <!-- Elemento para exibir a mensagem de cadastrado -->
        <div id="mensagemCadastro" style="display: none; color: green; margin-top: 10px;">
            Cadastrado com sucesso!
        </div>
    </div>

    <script>
        function cadastrarUsuario() {
            const form = document.getElementById('cadastroForm');
            const formData = new FormData(form);

            axios.post('/api/userhost', formData)
                .then(response => {
                    console.log(response.data);
                    // Exibe a mensagem de cadastrado
                    exibirMensagemCadastro();
                })
                .catch(error => {
                    console.error('Erro ao cadastrar usuário:', error);
                    // Adicione aqui a lógica para lidar com o erro
                });
        }

        // Função para exibir a mensagem de cadastrado
        function exibirMensagemCadastro() {
            const mensagemCadastro = document.getElementById('mensagemCadastro');
            mensagemCadastro.style.display = 'block';
            // Redirecionar para /login após a conexão bem-sucedida
            window.location.href = '/login';
        }
    </script>
</body>
</html>
