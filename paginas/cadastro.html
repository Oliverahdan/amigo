<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem vindo ao amigo Secreto</title>
    <!-- Inclui a biblioteca Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>Bem vindo ao amigo Secreto</h1>
    <h2>Inscreva-se para criar uma sessão</h2>
    <form id="cadastroForm" action="/api/userhost" method="post">
        Nome: <input type="text" name="nome"><br>
        Email: <input type="email" name="email"><br>
        Senha: <input type="password" name="senha"><br>
        <button type="submit">Cadastrar</button>
        <button type="button">Login</button>
    </form>

    <!-- Elemento para exibir a mensagem de cadastrado -->
    <div id="mensagemCadastro" style="display: none; color: green; margin-top: 10px;">
        Cadastrado com sucesso!
    </div>

    <script>
        function cadastrarUsuario() {
            const form = document.getElementById('cadastroForm');
            const formData = new FormData(form);

            axios.post('/api/userhost', formData)
                .then(response => {
                    console.log(response.data);
                    // Exibe a mensagem de cadastrado
                    exibirMensagemCadastro();
                })
                .catch(error => {
                    console.error('Erro ao cadastrar usuário:', error);
                    // Adicione aqui a lógica para lidar com o erro
                });
        }

        // Função para exibir a mensagem de cadastrado
        function exibirMensagemCadastro() {
            const mensagemCadastro = document.getElementById('mensagemCadastro');
            mensagemCadastro.style.display = 'block';
            // Redirecionar para /login após a conexão bem-sucedida
            window.location.href = '/login';
        }
    </script>
</body>
</html>
